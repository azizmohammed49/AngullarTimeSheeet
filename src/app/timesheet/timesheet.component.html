<p>
  timesheet works!
</p>
<div class='card'>
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
          <label>Select Employee: </label>
          <select (change)="filterEmployees($event.target.value)">
              <option value="0">--All--</option>
              <option *ngFor="let employee of employees" value={{employee.name}}>
              {{employee.name}}
              </option>
          </select>
      </div>                  
    </div>
    <div class="table-responsive">
      <table class="table"
          *ngIf='employees && employees.length'>
          <thead>
              <tr>
                  <th>Task Name</th>
                  <th *ngFor ='let day of weekdays'>{{day}}</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor='let task of tasks'>
                <td>
                  {{task.name}}
                </td>
                <td *ngFor='let date of week'>
                      {{date}}
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <div class="col-md-4 col-md-offset-2">
    <a class="btn btn-light mr-2"
       style="width:80px"
       (click)="Back()">
        Back to List
    </a>
    <button class="btn btn-primary mr-2"
            type="submit"
            style="width:80px"
            [disabled]='!editForm?.valid'>
        Save
    </button>
</div>
</div>
</div>
